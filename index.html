<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQlate</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&family=Rubik&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="heading">
        <h1>CalQlate</h1>
    </div>
    <div id="calculator">
        <div id="display-area">
            <div data-previous id="previous-display"></div>
            <div data-current id="current-display"></div>
        </div>
            <button data-all-clear id="all-clear">AC</button>
            <!-- <button data-operation id="percentage">%</button> -->
            <button data-operation id="divide">÷</button>
            <button data-operation id="multiply">×</button>
            <button data-operation id="subtract">−</button>
            <button data-operation id="add">+</button>
            <button data-number id="seven">7</button>
            <button data-number id="eight">8</button>
            <button data-number id="nine">9</button>
            <button data-number id="four">4</button>
            <button data-number id="five">5</button>
            <button data-number id="six">6</button>
            <button data-number id="one">1</button> 
            <button data-number id="two">2</button>
            <button data-number id="three">3</buttonv>
            <button data-number id="zero" >0</button>
            <button data-number id="dot">.</button>
            <button data-delete id="delete"><i class="material-icons" style="font-size: 30px">backspace</i></button>
            <button data-equals id="equals">&equals;</button>
    </div>
</body>
<script src="index.js"></script>
</html>
